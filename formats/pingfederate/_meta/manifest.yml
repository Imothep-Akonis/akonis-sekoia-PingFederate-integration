name: Pingfederate
slug: sekoiaio-pingfederate-format
description: "PingFederate is an enterprise federation server that enables user authentication and single sign-on. It serves as a global authentication authority that allows customers, employees, and partners to securely access all the applications they need from any device."
data_sources:
  Authentication logs: authentication and SSO events including login attempts, session management, and federation transactions
  Application logs: administrative actions, configuration changes, and security-related events
  Network device logs: SAML, OAuth, OpenID Connect, and other federation protocol interactions
  Web logs: Access logs
